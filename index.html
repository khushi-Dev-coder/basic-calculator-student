<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <input type="number" id="num1" placeholder="Enter first number" aria-label="First number">
                <input type="number" id="num2" placeholder="Enter second number" aria-label="Second number">
            </div>
            
            <div class="button-group">
                <button data-op="+" class="btn btn-operation" aria-label="Add">+</button>
                <button data-op="-" class="btn btn-operation" aria-label="Subtract">âˆ’</button>
                <button data-op="*" class="btn btn-operation" aria-label="Multiply">Ã—</button>
                <button data-op="/" class="btn btn-operation" aria-label="Divide">Ã·</button>
            </div>
            
            <div class="result-container">
                <label for="calc-result">Result:</label>
                <div id="calc-result" role="status" aria-live="polite">0</div>
            </div>
            
            <div class="instructions">
                <p>ðŸ’¡ Tip: Press Enter to repeat the last operation</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
