<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <input type="number" id="num1" placeholder="Enter first number" aria-label="First number">
                <input type="number" id="num2" placeholder="Enter second number" aria-label="Second number">
            </div>
            
            <div class="button-group">
                <button data-op="+" class="op-btn" aria-label="Add">+</button>
                <button data-op="-" class="op-btn" aria-label="Subtract">-</button>
                <button data-op="*" class="op-btn" aria-label="Multiply">ร</button>
                <button data-op="/" class="op-btn" aria-label="Divide">รท</button>
            </div>
            
            <div class="result-container">
                <h2>Result:</h2>
                <div id="calc-result">0</div>
            </div>
            
            <div class="help-text">
                <p>Press Enter to repeat the last operation</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
